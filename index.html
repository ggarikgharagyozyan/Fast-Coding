<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Fast Fingers</title>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL'0,
                'wght'400,
                'GRAD'0,
                'opsz'48
        }
    </style>
</head>

<body>
    <div id="home">
        <div class="home">
            <h2 class="h2 animation" id="title">Fast Fingers</h2>
            <a id="play">
                <button class="btn btnmain btnAnimation" id="btnMain">
                    Play
                </button>
            </a>
        </div>
    </div>

    <div class="hide" id="choose">
        <div class="choosingGame">
            <div class="home">
                <h2 class="h2 animation" id="chooseH2">Choose Game</h2>
                <button class="btn btnAnimation" id="typing">Typing in Armenian</button>
                <br />
                <button class="btn btnAnimation" id="mouse">Mouse Game</button>
                <br />
                <button class="btn btnAnimation" id="memoryGame">Memory Game</button>
                <br/>
                <button class="btn btnAnimation" id="alphabet">Alphabet Game</button>
                <br />
                <button class="btn btnAnimation" id="help">How To Play</button>
                <br />
                <button class="btn btnAnimation" id="back"><span class="material-symbols-outlined">
                        arrow_left_alt
                    </span></button>
            </div>
        </div>
    </div>
    <div class="hide" id="memoryGamePage">
        <div class="home">
            <h2 class="h2" id="memoryGameH2">You Win!</h2>
            <div id="gamePage"></div>
            <button class="btn btnAnimation" id="memoryBack"><span class="material-symbols-outlined">
                    arrow_left_alt
            </span></button>
        </div>
    </div>
    <div class="hide" id="alphabetPage">
        <div class="home">
            <div class="time" id="alphabetTimer">120</div>
            <div id="buttonsContainer"></div>
            <h2 class="h2" id="loseAlert">You Lose!</h2>
            <h2 class="h2" id="winAlert">You Win!</h2>
            <button class="btn btnAnimation material-symbols-outlined" id="backAlphabet">
                    arrow_left_alt                
            </button>
        </div>

    </div>

    <div class="hide" id="typingPage">
        <div class="count home hide" id="count">3</div>
        <div class="home hide" id="typingGame">
            <h2 class="h2" id="highScore">High Score:0</h2>
            <h2 class="h2" id="score">Your Score:0</h2>
            <h4 class="word" id="word"></h4>
            <input type="text" id="input">
            <h2 class="h2 hide" id="result"></h2>
            <br />
            <h2 id="timer">10</h2>
            <button class="btn" id="backFromTyping"><span class="material-symbols-outlined">
                    arrow_left_alt
                </span></button>
        </div>
    </div>

    <div class="hide" id="aimPage">
        <button id="mouseBack" class="btn material-symbols-outlined">
            arrow_left_alt
        </button>
        <div class="home">
            <button class="dot" id="dot"></button>
        </div>
    </div>

    <div id="helpPage" CLASS="hide">
        <audio src="keyboard-click-2.wav" id="audio1"></audio>
        <div class="home">
            <div class="keyboard">
                <div class="line">
                    <div class="bg-orange" id="key`">`</div>
                    <div class="bg-orange" id="key1">է</div>
                    <div class="bg-yellow" id="key2">թ</div>
                    <div class="bg-dgreen" id="key3">փ</div>
                    <div class="bg-lgreen" id="key4">ձ</div>
                    <div class="bg-lgreen" id="key5">ջ</div>
                    <div class="bg-blue" id="key6">ւ</div>
                    <div class="bg-blue" id="key7">և</div>
                    <div class="bg-purple" id="key8">ր</div>
                    <div class="bg-pink" id="key9">չ</div>
                    <div class="bg-red" id="key0">ճ</div>
                    <div class="bg-red" id="key-">-</div>
                    <div class="bg-red" id="key=">ժ</div>
                    <div class="bg-red material-symbols-outlined" id="keyBACKSPACE">backspace</div>
                </div>
                <div class="line secondLine">
                    <div class="bg-orange  material-symbols-outlined" id="keyTAB">subdirectory_arrow_right</div>
                    <div class="bg-orange" id="keyQ">ք</div>
                    <div class="bg-yellow" id="keyW">ո</div>
                    <div class="bg-dgreen" id="keyE">ե</div>
                    <div class="bg-lgreen" id="keyR">ռ</div>
                    <div class="bg-lgreen" id="keyT">տ</div>
                    <div class="bg-blue" id="keyY">ը</div>
                    <div class="bg-blue" id="keyU">ւ</div>
                    <div class="bg-purple" id="keyI">ի</div>
                    <div class="bg-pink" id="keyO">օ</div>
                    <div class="bg-red" id="keyP">պ</div>
                    <div class="bg-red" id="key[">խ</div>
                    <div class="bg-red" id="key]">ծ</div>
                    <div class="bg-red" id="key\">շ</div>
                </div>
                <div class="line thirdLine">
                    <div class="bg-orange material-symbols-outlined" id="keyCAPSLOCK">keyboard_double_arrow_up</div>
                    <div class="bg-orange" id="keyA">ա</div>
                    <div class="bg-yellow" id="keyS">ս</div>
                    <div class="bg-dgreen" id="keyD">դ</div>
                    <div class="bg-lgreen" id="keyF">ֆ</div>
                    <div class="bg-lgreen" id="keyG">գ</div>
                    <div class="bg-blue" id="keyH">հ</div>
                    <div class="bg-blue" id="keyJ">յ</div>
                    <div class="bg-purple" id="keyK">կ</div>
                    <div class="bg-pink" id="keyL">լ</div>
                    <div class="bg-red" id="key;">;</div>
                    <div class="bg-red" id="key'">՛</div>
                    <div class="bg-red material-symbols-outlined" id="keyENTER">keyboard_return</div>
                </div>
                <div class="line fourthLine">
                    <div class="bg-orange material-symbols-outlined" id="keySHIFT">
                        arrow_upward
                    </div>
                    <div class="bg-orange" id="keyZ">զ</div>
                    <div class="bg-yellow" id="keyX">ղ</div>
                    <div class="bg-dgreen" id="keyC">ց</div>
                    <div class="bg-lgreen" id="keyV">վ</div>
                    <div class="bg-lgreen" id="keyB">բ</div>
                    <div class="bg-blue" id="keyN">ն</div>
                    <div class="bg-blue" id="keyM">մ</div>
                    <div class="bg-purple" id="key,">,</div>
                    <div class="bg-pink" id="key.">.</div>
                    <div class="bg-red" id="key/">/</div>
                    <div class="bg-red material-symbols-outlined" id="keyRightSHIFT">
                        arrow_upward
                    </div>
                </div>
            </div>
            <br />
            <button class="btn" id="goBackHelp"><span class="material-symbols-outlined">
                    arrow_left_alt
                </span></button>
        </div>
    </div>
    <div>
        <!-- <button class="secondaryBtn" id='music'>
            <span class="material-symbols-outlined" id='volumeIcon'>
                volume_up
            </span>
        </button> -->
        <button class="secondaryBtn" id='shaking'>
            <span class="material-symbols-outlined" id='statusIcon'>
                play_circle
            </span>
        </button>
    </div>
    <script src="./data/elements.js 
    "></script>
    <script src="data/alphabet.js"></script>
    <script src="data/words.js"></script>
    <script src="data/letters.js"></script>
    <script src="script.js"></script>
</body>

</html>
